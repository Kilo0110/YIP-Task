<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Logistico || Transportation Queue Organizer</title>
</head>

<body>
  <header class="header">
    <h1 class="company-header">Logistico Companies</h1>
  </header>

  <main class="main">
    <div class="container deliveries-container">

    </div>
    <div class="planner-wrapper">
      <div class="container slots" id="slot 1">
        <div class="slots-header">
          <h1> Slot 1</h1>
          <p class="date-indicator" id="indicator 1"></p>
        </div>
      </div>
      <div class="container slots" id="slot 2">
        <div class="slots-header">
          <h1> Slot 2</h1>
          <p class="date-indicator" id="indicator 2"></p>
        </div>
      </div>
      <div class="container slots" id="slot 3">
        <div class="slots-header">
          <h1> Slot 3</h1>
          <p class="date-indicator" id="indicator 3"></p>
        </div>
      </div>
      <div class="container slots" id="slot 4">
        <div class="slots-header">
          <h1> Slot 4</h1>
          <p class="date-indicator" id="indicator 4"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
